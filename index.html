<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
      th,
      td {
        width: 100px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-5 text-success">FAKE STORE API USER DETAILS</h1>
    <div class="row w-100 d-flex justify-content-center align-items-center">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table
          class="table table-light table-hover table-striped table-bordered shadow mb-5"
        >
          <thead>
            <tr class="align-middle">
              <th class="bg-success text-light">ID</th>
              <th class="bg-success text-light">FIRST NAME</th>
              <th class="bg-success text-light">USERNAME</th>
              <th class="bg-success text-light">E-MAIL</th>
              <th class="bg-success text-light">CITY</th>
              <th class="bg-success text-light">STREET</th>
              <th class="bg-success text-light">LATITUDE</th>
            </tr>
          </thead>
          <tbody id="result" class="table-group-divider">
            <!-- <tr class="align-middle">
              <td>rr</td>
              <td>rrr</td>
              <td>rrrr</td>
              <td>rrrrr</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
    <script>
      fetch("https://fakestoreapi.com/users").then((response) => {
        response.json().then((user) => {
          console.log(user);
          user.forEach((item) => {
            result.innerHTML += `<tr class="align-middle">
                      <td>${item.id}</td>
                      <td>${item.name.firstname}</td>
                      <td>${item.username}</td>
                      <td>${item.email}</td>
                      <td>${item.address.city}</td>
                      <td>${item.address.street}</td>
                      <td>${item.address.geolocation.lat}</td></tr>`;
          });
        });
      });
    </script>
  </body>
</html>
